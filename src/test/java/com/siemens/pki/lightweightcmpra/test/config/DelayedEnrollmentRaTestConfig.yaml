---
# Upper RA close to CA

UpstreamInterface:
  HttpClient:
    ServingUri:  "http://localhost:7000/ca"

DownstreamInterface:
  OfflineFileServer:
    inputDirectory: "./target/CmpTest/Upstream"
    outputDirectory: "./target/CmpTest/Downstream"

UpstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_CA_Root.pem"
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"

DownstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_LRA_UPSTREAM_Root.pem"
    OutputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"

EnrollmentTrust:
  - trustedCertificates:
    - "credentials/ENROLL_Root.pem"

RaVerifiedAcceptable:
  - value: false

ForceRaVerifyOnUpstream:
  - value: false
